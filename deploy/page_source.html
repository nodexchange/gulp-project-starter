        var com = {}
        com.adtech = {}
        com.adtech.debugLogger = function() {
          this.pixelRequests = [];
          this.eventsToIgnore = ['viewableImpression', 'indeterminableViewability',
                                 'backupViewableImpression'];
        }

        com.adtech.debugLogger.EVENT_OUTPUT_PREFIX = 'Event: ';
        com.adtech.debugLogger.CLICK_OUTPUT_PREFIX = 'Click: ';

        /**
         * All event objects will have the following properties:
         * - eventName
         * - adId
         * - eventId
         * - thirdPartyUrl [optional]
         * - clickName [optional]
         * - host
         * - bannerId
         * - networkId
         * - creativeId
         * - version
         * - placementId
         * - size
         */
        com.adtech.debugLogger.prototype.log = function(event) {
          if (!this.eventBin) {
            this.eventBin = {};
          }
          if (!this.eventBin[event.adId]) {
            this.eventBin[event.adId] = [];
          }
          this.eventBin[event.adId].push(event);
          if (typeof event.thirdPartyUrl != 'undefined') {
            this.performRequest(event.thirdPartyUrl);
            return;
          } else if (typeof event.timeElapsed != 'undefined'
              || typeof event.timerEvent != 'undefined') {
            // Ignore timer events.
            return;
          } else if (this.shouldIgnoreEvent(event)) {
            return;
          }
          var prefix = (typeof event.clickName != 'undefined') ?
              com.adtech.debugLogger.CLICK_OUTPUT_PREFIX :
              com.adtech.debugLogger.EVENT_OUTPUT_PREFIX;
          this.displayEvent(this.getEventId(event), prefix + this.getReportLabel(event));
        }

        com.adtech.debugLogger.prototype.getEventId = function(event) {
           var event_id = event.adId;
           if(typeof event.currentTarget != 'undefined') {
             event_id = event.currentTarget.id;
          }
          return event_id;
        }

        com.adtech.debugLogger.prototype.getReportLabel = function(event) {
          return (typeof event.clickName != 'undefined') ?
              adtechClickthroughs[this.getEventId(event)][event.clickName] :
              adtechEvents[this.getEventId(event)][event.eventName];
        }

        com.adtech.debugLogger.prototype.performRequest = function(url) {
          var idx = this.pixelRequests.length;
          this.pixelRequests[idx] = new Image();
          this.pixelRequests[idx].src = url;
        }

        com.adtech.debugLogger.prototype.displayEvent = function(adId, displayMessage) {
          try {
            parent.parent.addEventMessageByAdId(adId, displayMessage);
          } catch (e) {
          }
        }

        com.adtech.debugLogger.prototype.shouldIgnoreEvent = function(event) {
          if (typeof event.eventName != 'undefined') {
            for (var i = 0; i < this.eventsToIgnore.length; i++) {
              if (this.eventsToIgnore[i] == event.eventName) {
                return true;
              }
            }
          }
          if (event.category) {
            switch (event.category) {
              case 'durationStart':
              case 'durationEnd':
              return true;
            }
          }
          if (typeof event.adrData == 'object' || typeof event.dcoData == 'object') {
            return true;

          <script type="text/javascript">
        com.adtech.Utils = {};
        com.adtech.Utils.createClosure = function(target, handler) {
          var extraArgs = [].slice.call(arguments, 2);
          var delegate = function() {
            var self = arguments.callee;
            var callbackArgs = [].slice.call(arguments);
            var fullArgs = self.extraArgs.concat(callbackArgs, [self]);
            return self.handler.apply(self.target, fullArgs);
          }

          delegate.extraArgs = extraArgs;
          delegate.target = target;
          delegate.handler = handler;

          return delegate;
        }
        com.adtech.AdPreviewCallbackHandler = function() {}

        com.adtech.AdPreviewCallbackHandler.prototype.init = function(advert) {
          this.advert = advert;
          this.adReadyHandler();
          this.positionAd();
        }

        com.adtech.AdPreviewCallbackHandler.prototype.positionAd = function() {
          if (typeof com.adtech.AdPreviewPositioner != 'undefined') {
            new com.adtech.AdPreviewPositioner(this.advert).init();
          }
        }

        com.adtech.AdPreviewCallbackHandler.prototype.adReadyHandler = function() {
          var utils = com.adtech.Utils;
          var floatHandler = utils.createClosure(this, this.floatEventHandler);
          var adPositioningHandler = utils.createClosure(this, this.positionAd)
          var closeHandler = utils.createClosure(this, this.closeEventHandler);
          var liveUpdateHandler = utils.createClosure(this, this.liveUpdateEventHandler);
          this.advert.eventBus.addEventListener('close', closeHandler);
          if (!this.advert.rendered) {
            this.advert.addEventListener('render', liveUpdateHandler);
          } else {
            this.fireLiveUpdateEvents();
          }
          var mainAssetContainer = this.advert.getAssetContainer('main');
          mainAssetContainer.addEventListener('render', floatHandler);
          mainAssetContainer.addEventListener('render', adPositioningHandler);
          mainAssetContainer.globalEventBus.addEventListener('pageScroll', floatHandler);
          mainAssetContainer.globalEventBus.addEventListener('pageResize', floatHandler);
          window['contentWidth'] = mainAssetContainer.contentWidth;
          window['contentHeight'] = mainAssetContainer.contentHeight;
        }

        com.adtech.AdPreviewCallbackHandler.prototype.fireLiveUpdateEvents = function(e) {
          if (typeof parent.liveUpdateEvents != 'undefined') {
            var liveUpdateEvents = parent.liveUpdateEvents;
            for (var i = 0; i < liveUpdateEvents.length; i++) {
              liveUpdateEvents[i](true);
            }
          }
        }

        com.adtech.AdPreviewCallbackHandler.prototype.floatEventHandler = function(e) {
          var container = this.advert.getAssetContainer('main');
          if (container.div != null) {
            this.followAdDiv(container.div.style.left, container.div.style.top);
          }
        }

        com.adtech.AdPreviewCallbackHandler.prototype.closeEventHandler = function(e) {
          var adLabel = document.getElementById("adLabel-" + this.advert.id);
          if (adLabel != null) {
            adLabel.className += " ad-label-hidden";
          }
        }

        com.adtech.AdPreviewCallbackHandler.prototype.liveUpdateEventHandler = function(e) {
          this.fireLiveUpdateEvents();
        }

        com.adtech.AdPreviewCallbackHandler.prototype.followAdDiv = function(x, y) {
          if (this.advert.getAssetContainer('main').constructor.toString().indexOf('FloatingDivContainer') != -1) {
            var adLabel = document.getElementById("adLabel-" + this.advert.id);
            if (adLabel != null) {
              adLabel.className = adLabel.className.replace( /(?:^|\s)ad-label-hidden(?!\S)/ , '');
              adLabel.style.position = 'absolute';
              adLabel.style.top = (parseInt(y) - 30) + "px";
              adLabel.style.left = x;
              adLabel.style.zIndex = "100000";
            }
          } else {
            var globalEventBus = this.advert.getAssetContainer('main').globalEventBus;
            globalEventBus.removeEventListener('pageScroll', this.floatEventHandler);
            globalEventBus.removeEventListener('pageResize', this.floatEventHandler);
          }
        }
          </script>

        <script type="text/javascript">
          com.adtech.AdPreviewPositioner = function(advert) {
            this.logging = false;
            this.advert = advert;
            this.adContainerDiv = false;
            this.inlineDiv = false;
            this.adDivs = [];
            this.maxOffsetLeft = 0;
            this.maxOffsetRight = 0;
            this.maxOffsetTop = 0;
          };

          com.adtech.AdPreviewPositioner.prototype = {
            init : function() {
              this.positionAd();
              this.makeSpaceForAd();
            },

            positionAd : function() {
              this.adContainerDiv = document.getElementById("adPos-" + this.advert.id);
              var inlineDiv = false;
              // analyse any divs relative to ad slot as these are only ones we care about
              if (typeof com.adtech.SideKick == 'undefined') {
                var acs = this.advert.assetContainers;
                for (ac in acs) {
                  this.log("ac = " + ac);
                  var adDiv = acs[ac];
                  this.adDivs.push(adDiv);
                  if (adDiv.type == "inlineDiv") {
                    this.inlineDiv = adDiv;
                  }
                }

                if (this.inlineDiv) {
                  for (adDiv in this.adDivs) {
                    var ad = this.adDivs[adDiv];
                    if (ad.xRel == "adSlotLeft") {
                      this.log(ad.x);
                      if (ad.x < 0) {
                        if (ad.x < this.maxOffsetLeft) {
                          this.maxOffsetLeft = ad.x;
                          this.log("maxOffsetLeft = " + this.maxOffsetLeft);
                        }
                      } else {
                        if ((ad.x + ad.contentWidth) > this.maxOffsetRight) {
                          this.maxOffsetRight = ad.x + ad.contentWidth;
                          this.log("maxOffsetRight = " + this.maxOffsetRight);
                        }
                      }
                    }
                    if (ad.yRel == "adSlotTop" && ad.y < 0) {
                      this.maxOffsetTop = -ad.y;
                    }
                  }
                  this.positionAdContainer();
                  var resizeHandler = com.adtech.Utils.createClosure(this, this.positionAdContainer);
                  try {
                    addEventListener("resize", resizeHandler, false);
                  } catch(e) {
                    document.attachEvent("onresize", resizeHandler);
                  }
                }
              }
            },

            getPageWidth : function() {
              var w = 0;
              if(!window.innerWidth) {
                if(!(document.documentElement.clientWidth == 0)) {
                  w = document.documentElement.clientWidth;
              } else {
                  w = document.body.clientWidth;
              }
              } else {
                w = window.innerWidth;
              }
              return w;
            },

            log : function(msg) {
              if (this.logging) {
                if (window.console && window.console.log) {
                  window.console.log(msg);
                }
              }
            },

            positionAdContainer : function() {
              if (this.getAdCount() > 1) {
                return;
              }
              var xFactor = 10;
              var pageWidth = this.getPageWidth();
              var pageCentre = pageWidth / 2;
              var halfAdWidth = this.inlineDiv.width / 2;
              this.log("pageCentre = " + pageCentre);
              var nudgeFactor = 0;
              this.log('pagewidth = ' + pageWidth);
              this.log('this.maxOffsetLeft = ' + this.maxOffsetLeft);
               this.log('this.maxOffsetRight = ' + this.maxOffsetRight);
              if ((-this.maxOffsetLeft + this.maxOffsetRight) > pageWidth) {
                this.log("Can't fit all on page");
                var offsetDirection = this.maxOffsetLeft + this.maxOffsetRight;
                if (offsetDirection > 0) {
                  nudgeFactor = -(pageCentre - halfAdWidth);
                  this.log("more on right");
                } else if (offsetDirection < 0) {
                  nudgeFactor = pageCentre - halfAdWidth;
                  this.log("more on left");
                }
              } else if (-this.maxOffsetLeft + halfAdWidth > pageCentre) {
                nudgeFactor = -this.maxOffsetLeft + halfAdWidth - pageCentre;
                if ((pageCentre + halfAdWidth + nudgeFactor) > pageWidth) {
                  nudgeFactor = pageCentre - halfAdWidth;
                }
                nudgeFactor += xFactor;
                this.log("nudging right: " + nudgeFactor);
              } else if ((pageCentre - halfAdWidth + this.maxOffsetRight) > pageWidth) {
                nudgeFactor = pageWidth - (pageCentre - halfAdWidth + this.maxOffsetRight);
                this.log("nudging left" + nudgeFactor);
                this.log('halfAdWidth = ' + halfAdWidth);
                nudgeFactor -= xFactor;
              }
              this.adContainerDiv.style.left = Math.floor(nudgeFactor) + "px";
              if(this.maxOffsetTop) {
                this.adContainerDiv.style.top = this.maxOffsetTop + "px";
              }
            },

            getAdCount : function() {
              return 1;
            },

            makeSpaceForAd : function() {
              if (this.inlineDiv) {
                var maximumHeight = 0;
                var maximumWidth = 0;
                var marginLeft = 0;
                var marginTop = 0;
                var inpageWidth = 0;
                var inpageHeight = 0;
                var adContentEle = document.getElementById("adContent-" + this.advert.id);
                for (adDiv in this.adDivs) {
                  var ad = this.adDivs[adDiv];
                  //if (ad.isExpandable == true) {
                    if (this.getAdCount() > 1) {
                      adContentEle.style.border = "1px solid #EAEAEA";
                    }
                  //}
                  if (ad.type == "inlineDiv") {
                    inpageWidth = ad.width;
                    inpageHeight = ad.height;
                  }
                  if (ad.contentWidth > maximumWidth) {
                    maximumWidth = ad.contentWidth;
                  }
                  if (ad.contentHeight > maximumHeight) {
                    maximumHeight = ad.contentHeight;
                  }
                  if (ad.xRel == "adSlotLeft") {
                    if (ad.x < 0) {
                      if (ad.x < marginLeft) {
                        marginLeft = -ad.x;
                      }
                    }
                  }
                  if (ad.yRel == "adSlotTop" && ad.y < 0) {
                    marginTop = -ad.y;
                  }
                  if (this.adDivs.length > 1 && ad.type != "inlineDiv") {
                    if (ad.xRel == "adSlotLeft") {
                      if (ad.x < 0) {
                        if ((inpageWidth - ad.x) > maximumWidth) {
                          maximumWidth = inpageWidth - ad.x;
                        }
                      } else {
                        if ((ad.x + maximumWidth) > inpageWidth) {
                          maximumWidth = ad.x + maximumWidth;
                        }
                      }
                    }
                    if (ad.yRel == "adSlotTop") {
                      if (ad.y < 0) {
                        if ((inpageHeight - ad.y) > maximumHeight) {
                          maximumHeight = inpageHeight - ad.y;
                        }
                      } else {
                        if ((maximumHeight + ad.y) > inpageHeight) {
                          maximumHeight = maximumHeight + ad.y;
                        }
                      }
                    }
                  }
                }

                if (this.getAdCount() > 1) {
                  if (maximumHeight != 0 && maximumWidth != 0) {
                    adContentEle.style.width = maximumWidth + "px";
                    adContentEle.style.height = maximumHeight + "px";
                  }

                  this.adContainerDiv.style.marginLeft = marginLeft + "px";
                  this.adContainerDiv.style.marginTop = marginTop + "px";
                  }
                }

                if (typeof parent !== 'undefined' &&
                    typeof parent.resizeAdContainer !== 'undefined') {
                  parent.resizeAdContainer(this.advert.id, maximumWidth, maximumHeight);
                }
              }
            }
        </script>
